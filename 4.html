  <title>script</title>
</head>
<body>
  <script>
    var a = 1000 + "108";
    alert(a); // получится 1000108, тк складывается число и строчный элемент, если бы мы хотели сложить их, то нужно было бы просто убрать кавычки у числа 108.
  </script>
