<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>script</title>
</head>
<body>
  <script async src="...">// браузер не останавливает обработку страницы, а продолжает работать. после того как скрипт подгружается, он начинает сразу начинает работать. так же он может начать раньше того, как загрузилась страница. если скриптов несколько, то они будут грузится по очереди, что не всегда удобно.</script>

  <script defer src="...">// отличия от async: все скрипты подгружаются по очереди, но начинают работать только все вместе. плюс он дает html полностью подгрузиться и только после этого начинает подкачиваться сам. думаю этот способ более используемый, хотя конечно всё зависит от конкретной задачи.</script>
</body>
</html>

<!-- 5) * Самостоятельно разобраться с атрибутами тега script (async и defer) -->
