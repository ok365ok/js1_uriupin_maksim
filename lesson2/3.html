<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>script</title>
</head>
<body>
  <script>
    var a = 1;
    var b = 2;

    if (a > 0 && b > 0) {
      x = a - b;
      alert(x);
    } else if (a < 0 && b < 0) {
      x = a * b;
      alert(x);
    } else (a > 0 && b < 0 || a < 0 && b > 0) {
      x = a + b;
      alert(x);
    }
  </script>
</body>
</html>
